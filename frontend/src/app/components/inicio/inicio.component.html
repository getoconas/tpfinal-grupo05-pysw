<div class="card-deck">
    <div class="card"  *ngFor="let _noticia of _noticias">
      <div *ngIf="_noticia.vigente">
      <img [src]="_noticia.imagen" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{_noticia.titulo}}</h5>
        <p class="card-text">{{_noticia.descripcion}}</p>
        <p class="card-text"><small class="text-muted">{{_noticia.fecha}}</small></p>
      </div>
      </div>
    </div>
  </div>
