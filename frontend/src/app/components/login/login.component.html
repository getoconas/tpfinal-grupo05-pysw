<br>

<div class="text-center"> 
<div class=" card col-md-4 offset-3">
    <div class="card-header ">Login</div>
    <br>
    <form name="form">
        <div class="form-group ">
            <label  for="usuario">Usuario</label>
            <input type="text" class="form-control " name="usuario" [(ngModel)]="userform.usuario" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control " name="password" [(ngModel)]="userform.password"  />
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-dark col-3" (click)="login()">Login</button>
        </div>
        <div class="alert-danger">{{msglogin}}</div>
    </form>
</div>
</div>
<br>
