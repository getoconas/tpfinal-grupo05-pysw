<header>
  <div class="row bg-dark">
    <div class="col-md-12 bg-dark text-white text-center" >
      <h5 >
        Obra Social
      </h5>
    </div>
    <!--<div class="col-8"></div>-->
    <div class="col-md-12 col-sm-12 bg-dark offset-10 ">
      
      <a *ngIf="!loginService.userLoggedIn" [routerLink]="['login']" > <button class="registrar ">Registrarse(Login)</button> </a>
      <a *ngIf="loginService.userLoggedIn" [routerLink]="['login']" (click)="logout()" class="registrar">
          {{loginService.userLogged.usuario}} (logout)
      </a>    
    </div>
  </div>
  <div class="row bg-dark ">
    <nav class="navbar navbar-expand-lg navbar-light bg-info col-xs-12 ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="['inicio']"> Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="['contacto']"> Cont√°ctenos <span class="sr-only">(current)</span></a>
            </li>                
            <li class="nav-item">
              <a class="nav-link text-white" [routerLink]="['nosotros']"> Nosotros <span class="sr-only">(current)</span></a>
            </li>                
            
            <li *ngIf="loginService.userLoggedIn && loginService.userLogged.perfil=='Administrador'">
              <a class="nav-link text-white" [routerLink]="['usuario']"> Usuarios <span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="loginService.userLoggedIn && (loginService.userLogged.perfil=='Socio' || loginService.userLogged.perfil=='Administrador' || loginService.userLogged.perfil=='Administrativo')">
              <a class="nav-link text-white" [routerLink]="['novedad']"> Novedades <span class="sr-only">(current)</span></a>
            </li> 
            <li *ngIf="loginService.userLoggedIn && (loginService.userLogged.perfil=='Administrativo' || loginService.userLogged.perfil=='Administrador')">
              <a class="nav-link text-white" [routerLink]="['afiliado']"> Afiliados <span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="loginService.userLoggedIn && (loginService.userLogged.perfil=='Administrativo' || loginService.userLogged.perfil=='Administrador')">
              <a class="nav-link text-white" [routerLink]="['servicio']"> Servicios <span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="loginService.userLoggedIn && (loginService.userLogged.perfil=='Administrativo' || loginService.userLogged.perfil=='Administrador')">
              <a class="nav-link text-white" [routerLink]="['pago']"> Pagos <span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf="loginService.userLoggedIn && (loginService.userLogged.perfil=='Administrativo' || loginService.userLogged.perfil=='Administrador')">
              <a class="nav-link text-white" [routerLink]="['noticia']"> Noticias <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
  </div>   
</header>
